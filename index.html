<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Previsão do Tempo</h1>
    <input type="text" id="cidade" placeholder="Digite a cidade" />
    <button onclick="getWeather()">Ver Previsão</button>
    
    <div class="result" id="resultado"></div>

    <script>
        const apiKey = 'SUA_CHAVE_API';

        function getWeather() {
            const cidade = document.getElementById('cidade').value;
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${cidade}&appid=${apiKey}&units=metric`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === 200) {
                        const resultado = `
                            <h2>Temperatura em ${cidade}: ${data.main.temp}°C</h2>
                            <p>Condições: ${data.weather[0].description}</p>
                        `;
                        document.getElementById('resultado').innerHTML = resultado;
                    } else {
                        document.getElementById('resultado').innerHTML = `<p>Erro: ${data.message}</p>`;
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    document.getElementById('resultado').innerHTML = `<p>Erro ao buscar os dados.</p>`;
                });
        }
    </script>
</body>
</html>
